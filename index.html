<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UZAIR-H43KER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HTMLHint for error detection -->
  <script src="https://cdn.jsdelivr.net/npm/htmlhint@0.15.3/dist/htmlhint.min.js"></script>
  <!-- JS-Beautify for auto fix -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.9/js/lib/beautify-html.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      margin-top: 40px;
      width: 95%;
      max-width: 650px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .result-card {
      margin-top: 20px;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 15px;
      background: #f9f9f9;
    }

    .result-card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .error {
      color: red;
      font-size: 14px;
      margin: 3px 0;
    }

    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CODER 9</h2>

    <textarea id="codeInput" placeholder="Paste your HTML code here..."></textarea>

    <button class="btn" onclick="runCode()">START</button>
    <button class="btn" onclick="detectErrors()">AUTO ERROR DETECTOR</button>
    <button class="btn" onclick="fixErrors()">START FIX ERROR</button>

    <div class="result-card">
      <h3>Live Preview:</h3>
      <iframe id="preview"></iframe>
    </div>

    <div class="result-card">
      <h3>Errors:</h3>
      <div id="errorBox">No errors detected.</div>
    </div>

    <footer>Powered by UZAIR-H43KER</footer>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      const preview = document.getElementById("preview").contentWindow.document;
      preview.open();
      preview.write(code);
      preview.close();
    }

    function detectErrors() {
      const code = document.getElementById("codeInput").value;
      const rules = {
        'tag-pair': true,
        'tagname-lowercase': true,
        'attr-value-double-quotes': true,
        'doctype-first': false,
        'id-unique': true
      };
      const messages = HTMLHint.verify(code, rules);

      const errorBox = document.getElementById("errorBox");
      if (messages.length > 0) {
        errorBox.innerHTML = messages
          .map(msg => `<div class='error'>⚠ Line ${msg.line}, Col ${msg.col}: ${msg.message}</div>`)
          .join("");
      } else {
        errorBox.innerHTML = "<div class='success'>✅ No errors found!</div>";
      }
    }

    function fixErrors() {
      let code = document.getElementById("codeInput").value;

      // Beautify & auto-correct formatting
      const fixedCode = html_beautify(code, {
        indent_size: 2,
        wrap_line_length: 80
      });

      document.getElementById("codeInput").value = fixedCode;
      runCode();
      detectErrors();
    }
  </script>
</body>
</html>
